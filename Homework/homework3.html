<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="homework3.css" />
  </head>
  <body>
    <div class="container">
      <div class="cookie">
        <img
          src="https://www.applesfromny.com/wp-content/uploads/2020/05/20Ounce_NYAS-Apples2.png"
          alt="apple"
        />
      </div>
      <div class="group-text">
        <div class="text">
          <h1>Red 20 Ounce</h1>
          <p>
            This heirloom variety is famous not only for its size, but excellent
            cooking qualities as well.
          </p>
        </div>
        <div class="ingredients">
          <div class="ingredients milk">Milk</div>
          <div class="ingredients eggs">Eggs</div>
          <div class="ingredients choco">Choco</div>
        </div>
      </div>
      <div class="group-numbers">
        <p>Quantity</p>
        <div class="buttons">
          <div class="button">-</div>
          <span>2</span>
          <div class="button">+</div>
        </div>
        <div class="total">Total</div>
      </div>
      <div class="shop">
        <div class="cart">
          <img
            src="https://media.istockphoto.com/id/2221064656/ro/vector/co%C8%99-de-cump%C4%83r%C4%83turi-sau-pictogram%C4%83-co%C8%99-pentru-magazin-online-comer%C8%9B-electronic-retail-sau.jpg?s=612x612&w=is&k=20&c=qYKXwf2wc8nDJShyEE2-8K4HZz6VLR3MNCYwygoLhgI="
            alt="cart"
          />
        </div>
        <div class="order"><p>Order now</p></div>
      </div>
    </div>
  </body>
</html>
